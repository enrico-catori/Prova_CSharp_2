<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Cadastrar Jogos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="selecaoA">
      <mat-label for="selecaoA">selecao A:</mat-label>
      <input matInput type="Selecao" name="selecaoA" [(ngModel)]="selecaoA" />
    </mat-form-field>
    <mat-form-field class="input" id="selecaoB">
      <mat-label for="selecaoB">selecao B:</mat-label>
      <input matInput type="Selecao" name="selecaoB" [(ngModel)]="selecaoB" />
    </mat-form-field>
  </mat-card-content>

  <button
    mat-raised-button
    color="warn"
    id="btnCadastrar"
    (click)="cadastrar()"
  >
    Cadastrar
  </button>
</mat-card>
