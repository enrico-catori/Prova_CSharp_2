<table>
  <tr>
    <th>Id</th>
    <th>Selecao A</th>
    <th>Selecao B</th>
    <th>Criado em</th>
  </tr>
  <tr *ngFor="let jogo of jogos">
    <td>{{ jogo.id }}</td>
    <td>{{ jogo.selecaoAId }}</td>
    <td>{{ jogo.selecaoBId }}</td>
    <td>{{ jogo.criadoEm }}</td>
    <td><button id="btnPalpitar">Palpite</button></td>
  </tr>
</table>
